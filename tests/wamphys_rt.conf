# Run WAM test in REPRO mode to avoid numerical instability in the deep atmosphere
COMPILE | wam | intel | -DAPP=ATM -DCCPP_SUITES=FV3_GFS_v16_fv3wamphys,FV3_GFS_v17_fv3wamphys -D32BIT=ON -DMULTI_GASES=ON | | fv3 |
RUN | control_fv3wamphys                                |                            | baseline |
RUN | control_fv3wamphys_p8                             |                            | baseline |
COMPILE | wam_debug | intel | -DAPP=ATM -DCCPP_SUITES=FV3_GFS_v16_fv3wamphys,FV3_GFS_v17_fv3wamphys -D32BIT=ON -DMULTI_GASES=ON -DDEBUG=ON | | fv3 |
RUN | control_fv3wamphys_debug                          |                            | baseline |
RUN | control_fv3wamphys_p8_debug                       |                            | baseline |
COMPILE | wam_debug | gnu | -DAPP=ATM -DCCPP_SUITES=FV3_GFS_v16_fv3wamphys,FV3_GFS_v17_fv3wamphys -D32BIT=ON -DMULTI_GASES=ON -DDEBUG=ON | + hera cheyenne | fv3 |
RUN | control_fv3wamphys_debug                          | + hera cheyenne            | baseline |
RUN | control_fv3wamphys_p8_debug                       | + hera cheyenne            | baseline |
